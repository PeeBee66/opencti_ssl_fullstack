listeners.tcp = none
listeners.ssl.default = 5671

ssl_options.cacertfile           = /etc/ssl/certs/ca.crt
ssl_options.certfile             = /etc/ssl/certs/rabbitmq.crt
ssl_options.keyfile              = /etc/ssl/certs/rabbitmq.key
ssl_options.verify               = verify_peer
ssl_options.fail_if_no_peer_cert = false
ssl_options.versions.1           = tlsv1.2
ssl_options.versions.2           = tlsv1.3

management.listener.ssl = true
management.listener.port = 15671
management.listener.ssl_opts.cacertfile = /etc/ssl/certs/ca.crt
management.listener.ssl_opts.certfile   = /etc/ssl/certs/rabbitmq.crt
management.listener.ssl_opts.keyfile    = /etc/ssl/certs/rabbitmq.key
management.listener.ssl_opts.verify     = verify_peer
management.listener.ssl_opts.fail_if_no_peer_cert = false
